models:
  - name: dim_driver
    description: "Dimension table for Formula 1 drivers"
    columns:
      - name: driver_key
        description: "Surrogate key for the driver"
        tests:
          - not_null
          - unique
      - name: forename
        description: "Driver's first name"
        tests:
          - not_null
      - name: surname
        description: "Driver's last name"
        tests:
          - not_null
      - name: dob
        description: "Driver's date of birth"
        tests:
          - not_null