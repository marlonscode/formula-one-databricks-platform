models:
  - name: iot_air_temp_1min
    description: "1-minute aggregated IoT air temperature data mart"
    columns:
      - name: air_temp_key
        description: "Surrogate key for the air temperature record"
        tests:
          - not_null
      - name: datetime_minute
        description: "Timestamp truncated to the nearest minute"
        tests:
          - not_null
      - name: track
        description: "Track identifier where the reading was taken"
        tests:
          - not_null
      - name: air_temperature
        description: "Recorded air temperature in Celsius"
        tests:
          - not_null