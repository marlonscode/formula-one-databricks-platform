models:
  - name: f1_driver_standings
    description: "Staging table for F1 driver standings data"
    columns:
      - name: driverstandingsid
        description: "Unique identifier for the driver standings"
        tests:
          - not_null
          - unique
      - name: driverid
        description: "Identifier for the driver"
        tests:
          - not_null
