models:
  - name: f1_constructors
    description: "Staging table for F1 constructors data"
    columns:
      - name: constructorid
        description: "Identifier for the constructor"
        tests:
          - not_null
          - unique
      - name: constructorref
        description: "Reference name for the constructor"
        tests:
          - string_size_greater_than:
              min_length: 0
      - name: constructor_name
        description: "Name of the constructor"
        
