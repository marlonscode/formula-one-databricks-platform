models:
  - name: iot_air_pressure
    description: "Staging table for IoT air pressure data"
    columns:
      - name: datetime
        description: "Timestamp of the air pressure reading"
        tests:
          - not_null
          - unique
      - name: track
        description: "Track identifier where the reading was taken"
        tests:
          - not_null
      - name: air_pressure
        description: "Recorded air pressure in hPa"
        tests:
          - not_null
