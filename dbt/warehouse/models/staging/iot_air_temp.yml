models:
  - name: iot_air_temp
    description: "Staging table for IoT air temperature data"
    columns:
      - name: datetime_minute
        description: "Timestamp of the temperature reading"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp
      - name: track
        description: "Track identifier where the reading was taken"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: air_temperature
        description: "Recorded air temperature in Celsius"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -100
              max_value: 100
